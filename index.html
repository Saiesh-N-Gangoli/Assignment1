<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container{  
            width: 100%;
            display: inline-block;
        }
        .child{
            background-color: bisque;
            height: 200px;
            width: 19.7%;
            display: inline-block;
        }
        @media(max-width:1061px){
            .child{
            background-color: bisque;
            height: 200px;
            width: 19.5%;
            display: inline-block;
        }
        }
        @media (max-width:780px){
            .child{
            background-color: bisque;
            height: 200px;
            width: 100%;
            display: inline-block;
        }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
